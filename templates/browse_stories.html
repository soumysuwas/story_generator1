<!DOCTYPE html>
<html>
<head>
    <title>Browse Stories - AI Story Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .story-card {
            transition: transform 0.3s;
        }
        .story-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h2 class="text-center">Browse Stories</h2>
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% elif not stories %}
                            <div class="alert alert-warning">No stories found.</div>
                        {% else %}
                            <div class="row row-cols-1 row-cols-md-2 g-4">
                                {% for story in stories %}
                                    <div class="col">
                                        <div class="card h-100 story-card">
                                            <div class="card-body">
                                                <h5 class="card-title">{{ story.title }}</h5>
                                                <p class="card-text">{{ story.concept }}</p>
                                                <p class="card-text"><small class="text-muted">{{ story.episodes }} episodes</small></p>
                                            </div>
                                            <div class="card-footer">
                                                <a href="{{ url_for('view_story', story_path=story.path) }}" class="btn btn-primary">Read Story</a>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        
                        <div class="d-grid gap-2 mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
