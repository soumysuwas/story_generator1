<!DOCTYPE html>
<html>
<head>
    <title>AI Story Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-lg {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center">AI Story Generator</h1>
                    </div>
                    <div class="card-body text-center">
                        <h2>Welcome to AI Story Generator!</h2>
                        <p>Create multi-episode stories with consistent characters and plot lines.</p>
                        
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('new_story') }}" class="btn btn-primary btn-lg">Create a New Story</a>
                            <a href="{{ url_for('continue_story') }}" class="btn btn-success btn-lg">Continue an Existing Story</a>
                            <a href="{{ url_for('browse_stories') }}" class="btn btn-info btn-lg">Browse Existing Stories</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <a href="{{ url_for('shutdown') }}" class="btn btn-danger btn-sm">Shutdown Server</a>
            </div>
        </div>
    </div>

</body>
</html>
