<!DOCTYPE html>
<html>
<head>
    <title>View Story - AI Story Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .story-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Story Viewer</h2>
                    </div>
                    <div class="card-body">
                        <h3>Blueprint</h3>
                        <div class="card mb-4">
                            <div class="card-body">
                                <pre class="story-content">{{ blueprint }}</pre>
                            </div>
                        </div>
                        
                        <h3>Episodes</h3>
                        {% for episode in episodes %}
                        <div class="card mb-3">
                            <div class="card-header">
                                <h4>{{ episode.title }}</h4>
                            </div>
                            <div class="card-body">
                                <pre class="story-content">{{ episode.content }}</pre>
                            </div>
                        </div>
                        {% endfor %}
                        
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
                        </div>
                    </div> <!-- end card-body -->
                </div> <!-- end main card -->
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div> <!-- end container -->
</body>
</html>
