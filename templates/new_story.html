<!DOCTYPE html>
<html>
<head>
    <title>Create New Story - AI Story Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Create New Story</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('generate_story') }}" method="post">
                            <input type="hidden" name="story_type" value="new">
                            
                            <div class="mb-3">
                                <label for="concept" class="form-label">Story Concept:</label>
                                <textarea class="form-control" id="concept" name="concept" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">Story Title:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="episodes" class="form-label">Number of Episodes:</label>
                                <input type="number" class="form-control" id="episodes" name="episodes" min="1" max="10" value="3" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="output" class="form-label">Output Folder Name:</label>
                                <input type="text" class="form-control" id="output" name="output" required>
                                <div class="form-text">Will be saved under 'stories/' directory</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="api" class="form-label">Choose API:</label>
                                <select class="form-select" id="api" name="api" required>
                                    <option value="openai">OpenAI</option>
                                    <option value="perplexity">Perplexity</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Generate Story</button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
