<!DOCTYPE html>
<html>
<head>
    <title>Story Generation Result - AI Story Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .log {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Story Generation Complete</h2>
                    </div>
                    <div class="card-body">
                        <h4>Generation Log:</h4>
                        <div class="log mb-4">
                            {% for line in progress %}
                                {% if "inconsistencies" in line %}
                                    <div class="text-warning">{{ line }}</div>
                                {% elif "completed" in line %}
                                    <div class="text-success">{{ line }}</div>
                                {% elif "Generating" in line %}
                                    <div class="text-primary">{{ line }}</div>
                                {% else %}
                                    <div>{{ line }}</div>
                                {% endif %}
                            {% endfor %}
                        </div>

                        <div class="d-grid gap-2">
                            <a href="{{ url_for('view_story', story_path=story_path) }}" class="btn btn-success">View Generated Story</a>
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
